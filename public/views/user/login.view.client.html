<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">
                Login
            </a>
        </div>
    </div>
</nav>
<div class="container padding-top-70">

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <!--<h1>Login</h1>-->
    <form name="loginForm" novalidate>
        <div class="form-group"
             ng-class="{ 'has-error': loginForm.username.$error.required && model.submitted}">
            <Label>Username</Label>
            <input ng-model="username" class="form-control" type="text"
                   name="username" placeholder="alice" required />
            <span ng-show="loginForm.username.$error.required && model.submitted"
                  class="help-block">
                Username required
            </span>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error': loginForm.password.$error.required && model.submitted}">
            <Label>Password</Label>
            <input ng-model="password" class="form-control" type="password"
                   name="password" placeholder="12345" required />
            <span ng-show="loginForm.password.$error.required && model.submitted"
                  class="help-block">
                Password is required
            </span>
        </div>
        <a ng-click="model.login(username, password)" type="submit" class="btn btn-primary btn-block">Login</a>
        <a class="btn btn-success btn-block" ui-sref="register">Register</a>
        <a href="/auth/facebook" class="btn btn-primary btn-block" type="submit" >
            <span class="fa fa-facebook-official"></span>
            Facebook
        </a>
        <a href="/auth/weibo" class="btn btn-danger btn-block" type="submit" >
            <span class="fa fa-weibo"></span>
            Weibo
        </a>
        <a href="/auth/google" class="btn login-btn btn-block" type="submit">
            <span class="fa fa-google-plus-square"></span>
            Google
        </a>
    </form>
</div>
